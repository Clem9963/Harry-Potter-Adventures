<h1 mat-dialog-title>Erreur de connexion avec le serveur</h1>
<div mat-dialog-content>
    <p>Il semblerait que nous ne pouvons pas établir la connexion avec le serveur du jeu.<br><br>
        Vous pouvez vérifier la connectivité et régler l'adresse IP dans les paramètres de l'application.
    </p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Ok</button>
</div>
